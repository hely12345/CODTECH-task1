<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1 class="l-txt"><span>Hola</span>World</h1>
        </div>
        <button class="menu-toggle"><img src="images/menu.png" alt="menu" width="20" height="20"></button>
        <nav class="nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li>
                    <a href="#">Hola World</a>
                    <ul class="submenu">
                        <li><a class="logout" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="auth-content">
        <form action="register.html">
            <h2 class="form-title">Register</h2>

            <div>
                <label>Username</label>
                <input type="text" name="username" class="txt-input">
            </div>

            <div>
                <label>Email</label>
                <input type="email" name="email" class="txt-input">
            </div>

            <div>
                <label>Password</label>
                <input type="password" name="password" class="txt-input">
            </div>

            <div>
                <label>Password Confirmation</label>
                <input type="password" name="passwordConf" class="txt-input">
            </div>

            <div>
                <button type="submit" name="register-btn" class="btn btn-big">Register</button>
            </div>
            <p>Or <a href="login.html">Sign In</a></p>
        </form>
    </div>
   
    <script src="scriptt.js"></script>
</body>

</html>
